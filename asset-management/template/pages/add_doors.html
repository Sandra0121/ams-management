{% extends 'layout.html' %}
{% block content%}
{% load static %}
{% include 'navs.html' %}

<!-- Breadcomb area Start-->
<div class="breadcomb-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="breadcomb-list">
                    <div class="row">
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                            <div class="breadcomb-wp">
                                <div class="breadcomb-icon">
                                    <i class="notika-icon notika-windows"></i>
                                </div>
                                <div class="breadcomb-ctn">
                                    <h5>New Doors</h5>
                                    <p>Create Doors for access Control</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Breadcomb area End-->



<div class="container">
    {% include 'partials/_alerts.html' %}
    <div class="row" id="consumable">
        <form action="add_doors" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="form-element-list">
                    <div class="cmp-tb-hd bcs-hd">
                        <h2>Add New Doors</h2>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="form-element-list mg-t-30">
                                <div class="row">
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                        <div class="form-group ic-cmp-int">
                                            <div class="form-ic-cmp">
                                                <i class="glyphicon glyphicon-font"></i>
                                            </div>
                                            <div class="nk-int-st">
                                                <input type="text" name="door_id" class="form-control"
                                                    placeholder="Door ID" required>
                                            </div>
                                        </div>
                                    </div>
                              
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                        <div class="form-group ic-cmp-int">
                                            <div class="form-ic-cmp">
                                                <i class="notika-icon notika-mail"></i>
                                            </div>
                                            <div class="nk-int-st">
                                                <textarea type="text" name="door_name" class="form-control"
                                                    placeholder="Door Name"></textarea>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-8"></div>
                    <div class="col-sm-2">
                        <button type="submit" class="btn btn-primary"><i class="glyphicon glyphicon-save"></i>
                            Add</button>
                    </div>
                </div>
            </div>
        </form>
    </div>



    <!-- Add non consu,able items here -->
</div>
{% endblock %}
