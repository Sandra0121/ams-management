{% extends 'layout.html' %}
{% block content%}
{% load static %}
{% include 'navs.html' %}
   


     <!-- Start Status area -->
     <div class="notika-status-area">
        <div class="container">
                {% include 'partials/mlinzi_alerts.html' %}
            <div class="row">
                {% for loc in location_all %}
                <a href="/room_assets/{{loc.id}}/">
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12" style="padding:10px">
                        <div class="wb-traffic-inner notika-shadow sm-res-mg-t-30 tb-res-mg-t-30">
                            <div class="website-traffic-ctn">
                                <h3>{{loc.loc_name}}</h3>
                                <h6 style="color:black"><span class="counter">{{loc.count}}</span> Assets</h6>
                                <h6 style="color:green"><span class="counter">{{loc.ver_count}}</span> Verified Assets</h6>
                            </div>
                        </div>
                    </div>
                </a>
                {% endfor %}
            </div>
            <hr>
        </div>
    </div>
    <!-- End Status area-->




{% endblock %}
