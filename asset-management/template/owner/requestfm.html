<div class="modal animated bounce" id="myModalfour" role="dialog">
        <div class="modal-dialog modals-default">
            <form action="new_request" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                    <div class="modal-content">
                            <div class="modal-header">
                                <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
                            </div>
                            <div class="modal-body">
                                <h2>Request Form</h2>
                                <div class="form-element-list mg-t-30">
                                        <div class="row">
                                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                                <div class="form-group ic-cmp-int float-lb floating-lb">
                                                    <div class="form-ic-cmp">
                                                        <i class="notika-icon notika-menus"></i>
                                                    </div>
                                                    <div class="nk-int-st">
                                                        <input type="text" class="form-control" name="assetname" required>
                                                        <label class="nk-label">Asset Name</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                                <div class="form-group ic-cmp-int float-lb floating-lb">
                                                    <div class="form-ic-cmp">
                                                        <i class="notika-icon notika-chat"></i>
                                                    </div>
                                                    <div class="nk-int-st">
                                                        <textarea name="description" required id="" cols="30" rows="5" placeholder="Put Specifications"></textarea>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-info" >Send Request</button>
                                <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
                            </div>
                        </div>
            </form>
        </div>
    </div>
